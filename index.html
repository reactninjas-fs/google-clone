<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2638b697cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <div id="nine-dots">
                <img src="ninedots.png" alt="ninedots">
            </div>
            <div id="name-icon">
                <img src="./c.png" alt="icon">
            </div>
        </div>
        <div class="card-container">
            <div class="logo">
                <img src="./google.png" alt="logo">
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text">
                <img id="mic" src="374536.svg" alt="microphone">
            </div>
            <div class="button-area">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="credit-area">
                Google offered in: <a href="">Türkçe</a>
            </div>
        </div>
        <div class="footer-area">
            <div class="region">
                <p>Turkey</p>
            </div>
            <hr>
            <div class="link-area">
                <div class="left-links">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="right-links">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
